<!DOCTYPE HTML>
{% extends 'basic_app/base.html' %}
{% load static %}
    {% block body_block %}
        <div class = container>
            {% if registered %}
                <h1>ThankYou for registeration </h1>
            {% else %}
                <h1>WELCOME TO REGISTRATION PAGE</h1>
                <h3>Please fill the below details:-</h3>
                <form enctype="multipart/form-data" method='POST'>
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input name="" value="Register" type="submit">
                </form>
            {% endif %}
        </div>
    {% endblock %}
