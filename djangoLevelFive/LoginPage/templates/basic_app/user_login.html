<!DOCTYPE HTML>
{% extends 'basic_app/base.html' %}
{% block body_block %}
    <h1>Plese login below!</h1>

    <form action="{% url 'basic_app:user_login' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" name="username" aria-placeholder="Enter UserName">
        <label for="password">Password: </label>
        <input type="password" name="password" aria-placeholder="Enter Password">
        <input type="submit" name="Login" value="Login">
    </form>

{% endblock %}
