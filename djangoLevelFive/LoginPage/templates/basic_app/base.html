<!DOCTYPE HTML>
<HTML>
<head>
    <Title>
        {% block title_block %}
        {% endblock %}
    </Title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="navbar-collapse collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class='navbar-brand' href="{% url 'index'%}">DJANGO</a></li>
            <li class="nav-item"><a class='nav-link' href="{% url 'admin:index'%}">Admin</a></li>
            <li class="nav-item"><a class='nav-link' href="{% url 'basic_app:register'%}">Register</a> </li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a class='nav-link' href="{% url 'logout'%}">Logout</a> </li>
            {% else %}
                <li class="nav-item"><a class='nav-link' href="{% url 'basic_app:user_login'%}">Login</a> </li>
            {% endif %}
            <li class="nav-item"><a class='nav-link' href="{% url 'basic_app:special_page'%}">Special Page</a> </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    {% block body_block %}
    <!--        FILL ALL THE STUFF HERE USING INHERITANCE-->
    {% endblock %}
</div>
</body>
</HTML>
